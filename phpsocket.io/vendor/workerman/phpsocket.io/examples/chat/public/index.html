<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<input type="text" class="test"><button  class="join">加入房间</button>

  <script src="./jquery.min.js"></script>
  <script src="./socket.io-client/socket.io.js"></script>
  <script>
      $(function () {
          var socket = io('http://'+document.domain+':2020');
          $('.join').click(function () {
              var name = $('.test').val();
              // 当连接服务端成功时触发connect默认事件
              var data = {id:1,roomid:'111',name:name};

              socket.emit('join room', data);

              socket.on('monitor', function(msg){
                  console.log(msg);
              });
          })

      })


  </script>
</body>
</html>
