{/* 公共头部 */} 
<include file="Public:header-base" />
<style>
	@media screen and (max-width:767px){.login .panel.panel-default{width:90%; min-width:300px;} .login .logo a,.register .logo a{width:300px;}}
	@media screen and (min-width:768px){.login .panel.panel-default{width:70%;}}
	@media screen and (min-width:1200px){.login .panel.panel-default{width:50%;}}
</style>
<div class="login">
  <div class="logo"> <a href="javascript:;" ></a> </div>
  <div class="clearfix" style="margin-bottom:5em;">
    <div class="panel panel-default container">
      <div class="panel-body">
        <form name="LQForm" id="LQForm">
          <input type="hidden" name="password" id="password" value="" />  
          <div class="form-group input-group">
          <div class="input-group-addon"><i class="fa fa-user"></i></div>
          <input maxlength="30" type="text" id="account" name="account" class="form-control input-lg" required controlName="请输入会员帐号" placeholder="请输入会员帐号" dataType="account" value="gtkoxyd@163.com" />
          </div>
          
          <div class="form-group input-group">
            <div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>
        	<input maxlength="30" type="password" id="F_cadmpassword" class="form-control input-lg" required controlName="请输入会员密码" placeholder="请输入会员密码" dataType="password" value="123456"/>
          </div>
 
            
          <div class="form-group input-group">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
         	    <input maxlength="30" type="text" id="verifycode" name="code" class="form-control input-lg" placeholder="请输入验证码" value="" />
				<span class="input-group-addon" style="padding:0px 3px;background-color:#FFF;"><img title="看不清，点击换一张" id="code_img" alt="" src="{:U('login/check-code')}"></span>
				<span class="input-group-addon"><a href="javascript:;" id="get_code_img">看不清?</a></span>
		  </div>             

             
          <div class="form-group">
            <label class="checkbox-inline input-lg">
              <input type="checkbox" value="true" name="rember">
              记住会员名 </label>
            <div class="pull-right">
              <input type="button" id="lqFormLogin"  name="lqFormLogin"  value="登录" class="btn btn-primary btn-lg" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="center-block footer" role="footer">
    <div class="text-center"> Powered by <a href="#"><b>{:L('PROJECT_TEAM')}</b></a> v2.0 &copy; 2016-2020 <a href="http://www.jianyu020.net/">www.jianyu020.net</a> </div>
  </div>
</div>
<script>
$(document).ready(function(){
	$(".login").css('min-height',$(window).height());
	//表单提交 start
	$("#lqFormLogin").click(function(){util.Rsha1($("#F_cadmpassword").val(),$("#password"));util.commonAjaxSubmit('{:U("login/index")}');});
	//看不清
	$("#get_code_img").click(function(){document.getElementById('code_img').src="{:U('login/check-code')}&r="+Math.random();void(0);});
	//回车
	$(document).keydown(function(){if (event.keyCode == "13") {$('#lqFormLogin').click();}});	
});
</script>
</body>
</html>
