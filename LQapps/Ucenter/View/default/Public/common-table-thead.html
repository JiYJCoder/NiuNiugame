{/* 表格thead */}
        <thead class="navbar-inner">
          <tr>
            <volist name="page_config.title" id="title" key="key">
              <if condition="$title eq 'checkbox'">
                <th style="width:40px;"><input type="checkbox" class="checkbox" value="0" id="list_checkbox" /></th>
                <elseif condition="($title eq '序号') OR ($title eq 'ID')"/>
                <th style="width:90px;text-align:center;">{$title}</th>
                <elseif condition="$title eq '操作'"/>
                <th style="width:200px;text-align:center;"><a href="javascript:;" id="op_msg">{$title}?</a></th>
                <elseif condition="$title eq '状态'"/>
                <th style="width:50px;">{$title}</th>
                <else />
                <th>{$title}</th>
              </if>
            </volist>
          </tr>
        </thead>
