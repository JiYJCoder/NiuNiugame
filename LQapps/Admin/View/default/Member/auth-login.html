<html>
<head>
<title>登录授权</title>
<link rel="shortcut icon" href="/Public/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
html{font-size:18px;font-family:Helvetica,Tahoma,Arial,"Hiragino Sans GB","Hiragino Sans GB W3",STXihei,STHeiti,"Microsoft YaHei",Heiti,SimSun,sans-serif;-webkit-font-smoothing:antialiased;}
body,ul,ol,li,p,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,dl,dt,dd{margin:0;padding:0;border:0;list-style:none;font-weight:normal;}
body {background: #fff;color: #333;margin: 0 auto;font-size: 18px;font-weight: normal;overflow-x:hidden;}
a,a:link {color:#333;text-decoration:none;}
a:active,a:hover{text-decoration:none;}
#logining{ margin:20% auto 0; width:50%; text-align:center;}
</style>
<script language="javascript" type="text/javascript"> 
var i = {$mes}; 
var intervalid; 
intervalid = setInterval("fun()", 1000); 
function fun() { 
if (i == 0) { 
window.location.href = "/do?g=ucenter&m=index&a=index"; 
clearInterval(intervalid); 
} 
document.getElementById("mes").innerHTML = i; 
i--; 
} 
</script>
</head>
<body>
<div id="logining">
  <p>登录授权中...请稍候</p>
  <p>将在 <span id="mes">{$mes}</span> 秒钟后进入会员管理中心！</p>
</div>
</body>
</html>
