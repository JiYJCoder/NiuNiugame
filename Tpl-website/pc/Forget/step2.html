<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
    <link rel="stylesheet" href="__CSS__/student/student.css">
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>

    <script src="__JS__/lib/main.js"></script>

<body>

                    <div class="pwdForm selectForm">
                        <div class="tab">

                                    <input sort="phone" checked="checked" type="radio" name="select">

                                    手机验证
                                </label>
                            </div>
                             <div class="column email">
                                 <img src="../res/images/other/2017072814302r8.png" alt="">

                                    <input sort="email" type="radio" name="select">
                                    <i></i>
                                    邮箱验证
                                </label>
                            </div>
                        </div>
                        <input type="button" class="next-step-btn step2-save-btn" value="下一步">
                    </div>
                </div>
            </div>
        </div>
    </div>
