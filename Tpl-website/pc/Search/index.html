<head>
    <meta charset="UTF-8">
    <title>老师查询</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
    <link rel="stylesheet" href="__CSS__/student/student.css">
    <link rel="stylesheet" href="__PLUGINS__/swiper/swiper.css">
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
    <script src='__JS__/lib/require.js'></script>
    <script src="__JS__/lib/main.js"></script>
    <script src="__JS__/common.js"></script>
</head>

<body>
    <!-- 这里需要引入头部 -->
    <include file="Public:header"/>
    <div class="search-index-pege">
        <if condition="$count gt 0">
        <div class="zr_layout">
            <div class="s-search-info-bar">
                <div class="search-text-record">
                    搜索<i>“{$kw}”</i>共找到 <i>{$count}条</i> 有关记录
                </div>
            </div>
            <div class="s-search-content">
                <!-- 搜索老师页面 -->
                <div class="search-live-content search-teacher">
                    <div class="live-text">老师</div>
                    <div class="live-list">
                        <ul class="clearfix">
                            <foreach name="teacher_search_info" item="value">
                            <li >
                                <a href="{:U('/Search/teacherdetail',array('tnid' => $value['id']))}">
                                    <p class="student-count">{$value['student_num']}个学生</p>
                                    <div class="picturebox">
                                        <i class="live-icon"></i>
                                        <i class="paly-icon"></i>
                                        <img src="{$value['zc_headimg']}" alt="">
                                        <div class="time">
                                            <span class="date">{$value['zc_nickname']}老师</span>
                                            <span class="clock">{$value['zc_school']}</span>
                                        </div>
                                    </div>
                                    <div class="course-info">
                                        <div class="row">
                                            <span>{$value['live_course']}</span>
                                            <p>直播课程</p>
                                        </div>
                                        <div class="row">
                                            <span>{$value['vod_course']}</span>
                                            <p>录播课程</p>
                                        </div>
                                        <div class="row">
                                            <span>{$value['favorite_num']}</span>
                                            <p>收藏</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            </foreach>
                        </ul>
                    </div>
                    <div class="list_page" style="right:185px;bottom:-360px">
                        {$page}
                    </div>
                </div>
            </div>
        </div>
        <!-- 没有搜索到东西页面 -->
        <else/>
        <div class="no-found-search" >
            <div class="no-found-content">
                <img src="../res/images/teacher/no-findthing-8237.png" alt="">
                <div class="text">抱歉，未搜到有关<i>“{$kw}”</i>的记录</div>
            </div>
        </div>
        </if>
    </div>
    <include file="Public:foot"/>
</body>
