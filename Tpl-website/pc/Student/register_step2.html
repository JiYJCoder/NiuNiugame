<head>
    <meta charset="UTF-8">
    <title>注册 - 填写资料</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
    <script src='__JS__/lib/require.js'></script>
    <script src="__JS__/lib/main.js"></script>
    <link rel="stylesheet" href=__CSS__/student/student.css>
    <script src="__JS__/common.js"></script>
</head>

<body>
    <include file="Public:header" />
    <div class="register student-register">
        <div class="zr_layout">
            <div class="content ">
                <div class="tabs">
                    <ul class="tabs_header clearfix">
                        <li>
                            <div class="item ">
                                <span class="order fl">1</span>
                                <span class="text fl">阅读协议</span>
                            </div>
                        </li>
                        <li>
                            <div class="item active">
                                <span class="order fl">2</span>
                                <span class="text fl">填写资料</span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="order fl">3</span>
                                <span class="text fl">注册成功</span>
                            </div>
                        </li>
                    </ul>
                    <div class="list_2">
                        <form class="textbox">
                            <div class="row">
                                <span class="input-text">真实姓名 : </span>
                                <input name="username" maxlength="50" class="input-box has_boxshaw user-name-box" type="text" value="" placeholder="请输入您的真实姓名">
                            </div>
                            <div class="row">
                                <span class="input-text">所在学校 : </span>
                                <input name="school" maxlength="50" class="input-box has_boxshaw user-school" type="text" value="" placeholder="请输入您的学校">
                            </div>
                            <div class="row user-id">
                                <span  class="input-text">身份证号码 : </span>
                                <input name="checkID" maxlength="25"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="50" class="input-box user-id-box has_boxshaw" type="text" value="" placeholder="请输入您的身份证号码">
                            </div>
                            <div class="row">
                                <span class="input-text">账号密码 : </span>
                                <input name="password" maxlength="50" class="input-box user-password has_boxshaw" type="password" value="" placeholder="请输入注册密码">
                            </div>
                            <div class="row tabs">
                                <label>
                                    <input  data_type="2" checked="checked" type="radio" name="verify">
                                    <i></i> 手机验证
                                </label>
                                <label>
                                    <input data_type="1"  type="radio" name="verify">
                                    <i></i> 邮箱验证
                                </label>
                            </div>
                            <div class="tabs-body">
                                <div class="row tabs-item">
                                    <span class="input-text">手机验证 : </span>
                                    <input  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" style="width:314px;" maxlength="11" class="input-box phone-box" type="text" value="" placeholder="请输入您的手机号码">
                                </div>
                                <div class="row tabs-item" style="display: none">
                                    <span class="input-text">邮箱验证 : </span>
                                    <input  style="width:314px;" maxlength="50" class="input-box email-box" type="text" value="" placeholder="请输入您的邮箱">
                                </div>
                                <div class="row code">
                                    <span class="input-text">验证码 : </span>
                                    <input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="50" class="input-box code-box" type="text" value="" placeholder="请输入验证码">
                                    <input class="send-code-btn rg-step2-send" type="button" value="发送验证码">
                                </div>
                            </div>
                            <div class="go-email-link clearfix"><span>我们向您填写的邮箱发送了一封认证邮件， </span><a target="view_window" href="">点击这里</a> <span>去查看</span></div>
                            <div class="submit-btn">
                                <input type="button" value="提交资料">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="s-sn-footer">
        <span>孜尔教育 粤ICP备12012570号-2</span>
    </div>
</body>

</html>
<script>
require(["studentRegister"], function(studentRegister) {
    studentRegister();
})
</script>
