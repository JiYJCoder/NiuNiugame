<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
       <link rel="stylesheet" href="__CSS__/student/student.css">
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
     <script src="__JS__/lib/YMDClass.mini.js"></script>
    <script src='__JS__/lib/require.js'></script>
    <script src="__JS__/lib/main.js"></script>
    <script src="__JS__/common.js"></script>
</head>

<body>
<include file="Public:header"/>
<include file="Public:student_nav"/>
    <div class="s-m-banner"></div>
    <div class="s-m-my-wrapper">
        <div class="zr_layout">
            <div class="s-my-contain">
                <div class="tabhead">
                    <button class="base-data active">资料信息</button>
                    <button class="safe-set">安全设置</button>
                </div>
                <div class="tab-contain">
                    <div class="tab tab-1 user-data">
                        <div class="base-data">
                            <div class="clearfix">
                                <span class="user-name">{$student_msg['zc_nickname']}</span>
                                <div class="change-head-picture" style="top:0;">
                                    <input accept="image/png,image/jpeg" type="file">
                                    <button>更换头像</button>
                                </div>
                            </div>
                            <div class="user-id">
                                <span>身份证号码:{$student_msg['zc_idcard']}</span>
                            </div>
                            <div class="preview-picture">
                                <img src="{$student_msg['zc_headimg']}" alt="">
                                <span>建议尺寸:200*200</span>
                            </div>
                        </div>
                        <div class="other-data">
                            <div class="row">
                                <p class="caption" style="padding-top: 29px;">所在学校</p>
                                <div class="select-school">
                                    <div class="c-school">
                                        <input class="c-school" type="button" value="{$student_msg['zc_school']}">
                                    </div>
                                    <input class="write-school-input" type="text" placeholder="列表找不到？我来补充" value="{$student_msg['zc_school']}">
                                    <div class="school-contain">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <p class="caption">性别</p>
                                <div class="select-sex">
                                    <label>
                                        <if condition="$student_msg['zl_sex'] eq 1">
                                            <input sex="1" type="radio" name="sex"  checked>
                                            <else />
                                            <input sex="1"  type="radio" name="sex" >
                                        </if>
                                        <i></i> 我是男生
                                    </label>
                                    <label>
                                        <if condition="$student_msg['zl_sex'] eq 2">
                                            <input sex="2" type="radio" name="sex" checked>
                                            <else />
                                            <input sex="2" type="radio" name="sex">
                                            </if>
                                        <i></i> 我是女生
                                    </label>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <p class="caption">出生日期</p>
                                <div class=" select-born-date">
                                    <select class="select-year" default_year="{$student_msg['year']}" name="year1">
                                        <!--<option value="{$student_msg['year']}" selected>{$student_msg['year']}年</option>-->
                                    </select>
                                    <select class="select-moon" default_month="{$student_msg['month']}" name="month1">
                                        <!--<option value="{$student_msg['month']}" selected>{$student_msg['month']}月</option>-->
                                    </select>
                                    <select class="select-day" defaul_day="{$student_msg['day']}" name="day1">
                                        <!--<option value="{$student_msg['day']}" selected>{$student_msg['day']}</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="save-btn">
                            <input class="save" type="button" value="保存">
                        </div>
                    </div>
                    <div class="tab tab-2 ">
                        <div class="modify-password">
                            <div class="row">
                                <p>原密码</p>
                                <input class="old-word" type="password" placeholder="请输入">
                            </div>
                            <div class="row">
                                <p>新密码</p>
                                <input class="new-word1" type="password" placeholder="请输入">
                            </div>
                            <div class="row">
                                <p>重复新密码</p>
                                <input class="new-word2" type="password" placeholder="请输入">
                            </div>
                        </div>
                        <div class="save-btn">
                            <input class="modify-password-btn" type="button" value="保存">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public:footer"/>
</body>
<script>
require(["my"], function(my) {
   
    my()
})
</script>
