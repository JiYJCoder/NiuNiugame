<head>
    <meta charset="UTF-8">
    <title>{$seoData.title}</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
    <link rel="stylesheet" href=__CSS__/teacher/teacher.css>
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
    <script src="__JS__/common.js"></script>
    <script src='__JS__/lib/require.js'></script>
    <script src="__JS__/lib/main.js"></script>
</head>

<body>
    <include file="Public:header" />
    <include file="Public:teacher_nav" />
    <div class="banner_bg"></div>
    <div class="t_info_wrapper">
        <div class="zr_layout">
            <div class="t_s_content clearfix">
                <form method="post" name="myset_form" action="{:U('myset_update')}" enctype="multipart/form-data">
                    <div class="t_info_l fl">
                        <div class="show_avatar">
                            <div class="t_avatar">
                                <img class="t_pic" src="{$member_info.zc_headimg}" alt="">
                            </div>
                            <span class="suggested_size">建议尺寸:200*200</span>
                        </div>
                    </div>
                    <div class="t_info_r fl">
                        <div class="t_info_top">
                            <div class="t_name_wrapper">
                                <span class="t_name">{$member_info.zc_nickname}</span>
                                <div class="select_file">更换头像
                                    <input name="zc_headimg" type="file" accept="image/*">
                                </div>
                            </div>
                            <div class="t_info_text">
                                <span class="t_school">{$member_info.zc_school}</span>
                                <span>身份证号码:</span>
                                <eq name="memberIdCard" value=""><a href="{:U('certification')}"> 去完善</a>
                                    <else/>{$memberIdCard}</eq>
                                <span class="t_s_phone">手机号码:</span><span>{$member_info.zc_mobile}</span>
                            </div>
                        </div>
                        <div class="individual_resume">
                            <h1 class="inof_sub_title">个人简介</h1>
                            <textarea class="has_boxshaw" name="zc_intro" placeholder="用一段话介绍你自己，会在你的个人页面显示">{$member_info.zc_intro}</textarea>
                        </div>
                        <div class="the_good">
                            <h1 class="inof_sub_title">擅长领域</h1>
                            <div class="enter_skill">
                                <div>
                                    <input maxlength="6" class="skill_input has_boxshaw" type="text" placeholder="请输入您擅长的领域" value="">
                                    <input type="button" class="suer_skill" value='确定'>
                                    <span class="instance">例如：前端开发、广告传媒、信息技术</span>
                                </div>
                                <div class="skill_tag clearfix">
                                    <volist name="goodAt" id="goodAt">
                                        <div class="tag_extra">
                                            <span>{$goodAt}</span>
                                            <i class="delTag"></i>
                                        </div>
                                    </volist>
                                </div>
                                <input type="hidden" name="zc_good_at" value="{$member_info.zc_good_at}">
                            </div>
                        </div>
                        <div class="t_set_save">
                            <input type="button" value="保存">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <include file="Public:footer" />
</body>

</html>
<script>
var mysetUpdateApi = "{:U('myset_update')}";
require(['myset'], function(myset) {
    myset.loadTip();
});
</script>
