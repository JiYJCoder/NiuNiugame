<head>
    <meta charset="UTF-8">
    <title>注册 - 完善资料</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
    <script src="__PLUGINS__/unlock/unlock.js"></script>
    <script src='__JS__/lib/require.js'></script>
    <script src="__JS__/lib/main.js"></script>
    <link rel="stylesheet" href=__CSS__/teacher/teacher.css>
    <link rel="stylesheet" href="__PLUGINS__/unlock/unlock.css">


</head>

<body>

    <include file="Public:header" />
    <div class="register">
        <div class="zr_layout">
            <div class="content ">
                <div class="tabs">
                    <ul class="tabs_header clearfix">
                        <li>
                            <div class="item">
                                <span class="order fl">1</span>
                                <span class="text fl">阅读协议</span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="order fl">2</span>
                                <span class="text fl">填写资料</span>
                            </div>
                        </li>
                        <li>
                            <div class="item active">
                                <span class="order fl">3</span>
                                <span class="text fl">完善资料</span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <span class="order fl">4</span>
                                <span class="text fl">签约成功</span>
                            </div>
                        </li>

                    </ul>
                    <div class="list_3">
                        <div class="enter_account_text">请输入孜尔账号进行验证</div>
                        <div class="accout_verification">
                            <div class="accout_box">
                                <div class="row" style="margin-bottom:20px;">
                                    <span>登录名：</span>
                                    <input class="has_boxshaw client_id" value="13724749586 " type="text" placeholder="请输入孜尔账号">
                                </div>
                                <div class="row">
                                    <span>密码：</span>
                                    <input class="has_boxshaw step3_password" value="123456cxx" style="margin-left: 14px;" type="password" placeholder="请输入密码">
                                </div>
                                <a class="forgot_password" href="{:U('forget_pwd')}">忘记密码？</a>
                                <div class="bar1 bar"></div>
                            </div>
                        </div>
                        <div class="user_archives">
                            <div class="archives_box clearfix">
                                <img class="avatar fl" src="__IMG__/teacher/default_user_avatar.png" alt="">
                                <div class="archives_left fl">
                                    <h5>孜尔用户档案</h5>
                                    <!-- 没有资料默认显示这个 -->
                                    <div class="default_text">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    <div class="user_info">
                                        <div class="row">
                                            <span>姓名:</span>
                                            <span class="user_text user_t_name"></span>
                                            <input class="user_t_name_input has_boxshaw" type="text" value="">
                                        </div>
                                        <div class="row">
                                            <span>学校:</span>
                                            <span class="user_text user_t_school"></span>
                                            <input class="user_t_school_input has_boxshaw" type="text" value="">
                                        </div>
                                        <div class="row" style="display: none">
                                            <span>身份证号码:</span>
                                            <span class="user_text user_t_id">1</span>
                                            <input class="user_t_id_input has_boxshaw" type="text" value="">
                                        </div>
                                        <div class="row">
                                            <span>手机号码:</span>
                                            <span class="user_text user_t_phone"></span>
                                            <input class="user_t_phone_input has_boxshaw" type="text" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="verif_result">
                                <span class="tips_text">请先验证身份以获取用户档案</span>
                                <input class="determine" type="button" name="" value="确认无误">
                                <!-- <input class="backStep2" type="button" name="" value="返回上一步"> -->
                                <a class="backStep2" href="./register_step2.html">返回上一步</a>
                                <span class="modify_info">信息有误，我要修改</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public:footer" />
</body>

</html>
<script>
    require(['register'], function(register) {
        register.loadTip();
    });
</script>
