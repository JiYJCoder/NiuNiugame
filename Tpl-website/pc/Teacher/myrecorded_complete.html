<head>
    <meta charset="UTF-8">
    <title>更新录播</title>
    <meta name="keywords" content="{$seoData.keywords}">
    <meta name="description" content="{$seoData.description}">
    <link rel="stylesheet" href=__CSS__/teacher/teacher.css>
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0.1/mobile/layer.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
    <script src="__JS__/lib/aliyun-sdk.min.js"></script>
    <script src="__JS__/tools/newAjax.js"></script>
    <script src="__JS__/common.js"></script>   
    <script src="__JS__/lib/vod-sdk-upload-1.0.6.min.js"></script>
</head>

<body>
    <include file="Public:header" />
    <include file="Public:teacher_nav" />
    <style>
    .sq_com_course .sq_com_content .item .sliderLeft span {
        margin-left: 0;
    }
    </style>
    <div class="t_info_wrapper s_q_live_wrapper complete_course sq_com_course" fid_id="{$id}">
        <div class="zr_layout">
         
            <div class="content sq_com_content">
               <div class="t_s_content s_q_live" style="padding-left: 0;">
                    <h1 style="color: #3FACE2;" class="s_q_title">更新录播</h1>
               </div>
                <div class="item  clearfix">
                    <h3 class="c_title fl">课程分类</h3>
                    <div class="fl sliderLeft clearfix">
                        <span class="addGray" >{$vod_message['zc_caption']}</span>
                        <span class="addGray" >></span>
                        <span class="addGray" >{$vod_message['cat_id_label']}</span>
                    </div>
                </div>
                <div class="item clearfix">
                    <h3 class="c_title fl">课程名称</h3>
                    <div class="fl sliderLeft clearfix">
                        <span class="addGray">{$vod_message['zc_title']}</span>
                    </div>
                </div>
                <div class="item clearfix">
                    <h3 class="c_title fl">课程封面</h3>
                    <div class="fl sliderLeft clearfix">
                        <img class="course_pic" src="{$vod_message['zc_image']}" alt="">
                    </div>
                </div>
                <div class="item clearfix">
                    <h3 class="c_title fl">课程简介</h3>
                    <div class="fl sliderLeft clearfix course_brief" style="top: -4px;">
                        <span class="addGray">{$vod_message['zc_summary']}</span>
                    </div>
                </div>
                <div class="item clearfix">
                    <h3 class="c_title fl" style="padding-right:30px">课程描述</h3>
                    <div class="fl sliderLeft clearfix">
                        <textarea ID="editor_id" name="content" style="width:700px;height:208px;">{$vod_message['zc_content']}</textarea>
                    </div>
                </div>
                <div class="s-w-addCircle course_summary clearfix add_record_count">
                    <h1 class="sub_title fl ">预计节课</h1>
                    <input disabled="disabled" class="exp_lesson" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="3" size="14" type="text" value="{$vod_message['zc_expect_lesson']}">
                    <span>节</span>
                </div>
                <div class="item clearfix">
                    <h3 class="c_title fl">资料上传</h3>
                    <div class="fl sliderLeft clearfix">
                        <div class="uploadBtn course-data-upload">
                            上传
                        </div>
                        <div class="course-fileBox fileBox clearfix">
                            <foreach name="{vod_oss_message}" item="value">
                                <div class="file_list">
                                    <span class="upload_file_bg"></span>
                                    <i class="file_icon"></i>
                                    <span class="file_file_text">FILE</span>
                                    <i class="del_file" oss_id="{$value['id']}"></i>
                                    <span class="file_text">{$value['zc_file_name']}</span>
                                </div>
                            </foreach>
                            <!-- <div class="file_list">
                                <span class="upload_file_bg"></span>
                                <i class="file_icon"></i>
                                <span class="file_file_text">FILE</span>
                                <i class="del_file" oss_id="77"></i>
                                <span class="file_text">计划书.pptx</span>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="item clearfix" id="sqbroadcast-file-upload">
                    <h3 class="c_title fl">视频上传</h3>
                    <div class="fl sliderLeft clearfix">
                        <div class="uploadBtn video-upload">上传</div>
                        <div class="video-fileBox fileBox clearfix">
                            <foreach name="lesson_vod_message" item="value">
                                <div class="file_list">
                                    <span class="upload_file_bg"></span>
                                    <i class="file_icon"></i>
                                    <span class="file_file_text">Video</span>
                                    <i val_id="{$value['id']}" class="del_file"></i>
                                    <span class="file_text">{$value['zc_title']}</span>
                                </div>
                            </foreach>
                        </div>
                    </div>
                </div>
                <input type="button" class="save_datum complete_save_btn" value="保存修改">
            </div>
        </div>
    </div>
    <!-- video上传layer -->
    <div class="sr-upload-file-box video-upload-file-box">
        <form class="upload-wrp">
            <div class="file-menu clearfix">
                <div class="icon"></div>
                <div class="fl file-menu-left">
                    <span class="file-name">请上传文件</span>
                    <span class="now-upload-text"></span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="title">
                <span>文件名称:</span>
                <input class="has_boxshaw place-edit-file-name" type="text" placeholder="请输入文件名称">
            </div>
            <div class="upload-bottom">
                <div class="upload-btn">
                    <input class="upload-video-btn" id="files1" type="file" accept=".avi,.divx,.3gp,.mov,.mpeg,.mpg,.xvid,.flv,.asf,.rm,.dat,.mp4,.vob,.mkv,.wmv,.rmvb,.flv" value="选择视频">
                    <button type="button" name="button">选择视频</button>
                </div>
                <input class="start-upload video-start-upload" type="button" value="开始上传">
            </div>
            <i class="close"></i>
        </form>
    </div>
    <!-- course-data-layer -->
    <div class="sr-upload-file-box course-data-file-layer" style="display: none;">
        <form class="upload-wrp">
            <div class="title">
                <span>文件名称:</span>
                <input class="has_boxshaw place-edit-file-name" type="text" placeholder="请输入文件名称">
            </div>
            <div class="upload-bottom">
                <div class="upload-btn">
                    <input class="upload-video-btn upload-ppt-file" id="files" type="file"  value="上传文件">
                    <button type="button" name="button">选择文件</button>
                </div>
                <input class="start-upload start-upload-ppt" disabled = "disabled" type="button" value="开始上传">
            </div>
            <i class="close close-file"></i>
        </form>
    </div>
    <include file="Public:footer" />
</body>
<script src="__PLUGINS__/kindeditor/kindeditor.js"></script>
<script src="__PLUGINS__/kindeditor/lang/zh_CN.js"></script>
<script>
var editor;
KindEditor.ready(function(K) {
    editor = K.create('textarea[name="content"]', {
        resizeType: 1,
        allowPreviewEmoticons: false,
        items: [
            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
            'insertunorderedlist', '|', 'emoticons', 'image', 'link'
        ]
    });
});
</script>
<script src="__JS__/teacher/completemyrecorded.js"></script>
