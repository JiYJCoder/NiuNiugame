<body>
<include file="Public:header"/>
<div class="z-zx-help-wrapper">

    <div style="background:#f2f2f2;">
        <div class="zr_layout">
            <div class="help-contain clearfix">
                <div class="main-left">
                    <ul>
                        <foreach name="article_list" item="value" key="key">
                            <li >
                                <if condition="$value['id'] eq $cat_id">
                                    <a href="{:U('/Content/help',array('cat_id'=>$value['id']))}" class="g_active active">{$value['zc_caption']}</a>
                                    <else />
                                    <a href="{:U('/Content/help',array('cat_id'=>$value['id']))}" class="g_active ">{$value['zc_caption']}</a>
                                </if>
                            </li>
                        </foreach>
                    </ul>
                </div>
                <div class="main-right">
                    <div class="header">
                        <a href="{:U('/Content/help')}">首页</a>
                        <span>></span>
                        <if condition="$cat_name">
                        <a href="javascript:void(0)">{$cat_name}</a>
                            <else />
                            <a href="javascript:void(0)" class="Platform_announcement">全部</a>
                        </if>
                    </div>
                    <div class="list">
                        <ul class="get_article">
                            <foreach name="article" item="value">
                                <li>
                                    <a href="{:U('/Content/detail',array('id'=>$value['id']))}">{$value['zc_title']}</a>
                                </li>
                            </foreach>
                            <div  class="list_page" style="position:relative;right:-20px;bottom:-40px;" >
                                {$page}
                            </div>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
    <include file="Public:footer"/>
</body>
