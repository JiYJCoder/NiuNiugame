<head>
    <meta charset="utf-8">
    <title>
        帮助中心
    </title>
    <link href="__CSS__/student/student.css" rel="stylesheet">
    <script src="__JS__/lib/jquery-3.1.1.min.js"></script>
    <script src="__PLUGINS__/swiper/swiper-3.4.2.jquery.min.js"></script>
    <script src="__JS__/common.js"></script>
    <script src="__JS__/lib/require.js"></script>
    <script src="__JS__/lib/main.js"></script>
</head>

<body>
<include file="Public:header"/>
    <div class="z-zx-help-wrapper">
        <div style="background:#f2f2f2;">
            <div class="zr_layout">
                <div class="help-contain clearfix">
                    <div class="main-left">
                        <ul>
                            <foreach name="article_list" item="value" key="key">
                                <li >
                                    <if condition="$article_msg['zc_name'] eq $value['zc_caption']">
                                        <a href="{:U('/Content/help',array('cat_id'=>$value['id']))}" class="g_active active">{$value['zc_caption']}</a>
                                        <else />
                                        <a href="{:U('/Content/help',array('cat_id'=>$value['id']))}" class="g_active ">{$value['zc_caption']}</a>
                                    </if>
                                </li>
                            </foreach>
                        </ul>
                    </div>
                    <div class="main-right">
                        <div class="header">
                            <a href="{:U('/Content/help')}">首页</a>
                            <span>></span>
                            <a href="javascript:void(0)">{$article_msg['zc_name']}</a>
                        </div>
                        <div class="list forgot-password">
                            <h3>{$article_msg['zc_title']}</h3>
                            <div class="time">
                                <span>{$article_msg['date']}</span>
                                <span>浏览{$article_msg['zn_page_view']}次</span>
                            </div>
                            <div class="contain"  content="{$article_msg['zc_content']}">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public:footer"/>

</body>
<script>
    $(function(){
        $('.contain').html($('.contain').attr('content'))
    })


</script>
